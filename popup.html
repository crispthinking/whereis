<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./popup.css" />
    </head>
    
    <body>
        
        <template id="result_table">
            <div class="result_container">
                <h3 class="source">Source Name</h3>
                <table class="results_table">
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </table>
            </div>
        </template>
        
        <template id="result_row">
            <tr class="result">
                <td class="name"></td>
                <td class="value"></td>
            </tr>
        </template>
        

        <h1>WhereIs</h1>
        <div id="results">
            <h2 id="site_name"></h2>
        </div>
        
        <script src="./popup.js" type="module"></script>
    </body>
</html>
